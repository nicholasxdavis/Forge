<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gen.css">
    <style> 
    #map {
    margin: 0 auto;
    width: 600px; 
    height: 400px; 
}
    </style>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Forge by Blacnova Icon" onclick="redirectToHome()">
        <button id="theme-toggle">
            <img id="theme-icon" src="img/light.svg" alt="Light Mode Icon">
        </button>
    </header>
    <main>
        <section id="introduction">
            <div class="intro-container">
                <h2>Generate Random Location</h2>
                <p>Generate random locations around the globe.</p>
                <div class="button-container">
                    <button id="regenerate-btn">Regenerate</button>
                    <button id="save-btn">Save</button>
                </div>
                <div class="input-container">
                    <label for="name-count">Number of generations:</label>
                    <input type="number" id="name-count" name="name-count" min="1" max="100" value="5">
                </div>
                <div class="input-container">
                    <label for="continent-select">Select Continent:</label>
                    <select id="continent-select" name="continent-select">
                        <option value="all">All Continents</option>
                        <option value="africa">Africa</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="north-america">North America</option>
                        <option value="south-america">South America</option>
                        <option value="antarctica">Antarctica</option>
                    </select>
                </div>
            </div>
        </section>
        <section id="gen">
            <p>Hi, Hello!<br>
                Hi, Hello!<br>
                Hi, Hello!<br>
                Hi, Hello!<br>
                Hi, Hello!<br></p>
        </section>
            <div id="gen"></div>
    <div id="map"></div>
    </main>
    <section id="footerprint">
        <p>Thanks for choosing Blacnova's Forge!</p>
    </section>
    <footer>
        <p>&copy; 2024 Forge by <a href="https://blacnova.store" target="_blank">Blacnova</a>. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/loc.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<!-- Include Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Your map initialization code -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const map = L.map('map').setView([51.505, -0.09], 13); // Example coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('A marker with a custom icon.')
            .openPopup();
    });
</script>
    <script>
        function redirectToHome() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
