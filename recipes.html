<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gen.css">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Forge by Blacnova Icon" onclick="redirectToHome()">
        <button id="theme-toggle">
            <img id="theme-icon" src="img/light.svg" alt="Light Mode Icon">
        </button>
    </header>
    <main>
        <section id="introduction">
            <div class="intro-container">
                <h2>Generate Random Recipes</h2>
                <p>Generate random delicious and healthy recipes.</p>
                <div class="button-container">
                    <button id="regenerate-btn">Regenerate</button>
                </div>
                <div class="input-container">
                    <label for="recipe-count">Number of recipes:</label>
                    <input type="number" id="recipe-count" name="recipe-count" min="1" max="10" value="3">
                </div>
                <div class="input-container">
                    <label for="recipe-category">Recipe Category:</label>
                    <select id="recipe-category" name="recipe-category">
                        <option value="all">All</option>
                        <option value="Beef">Beef</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Seafood">Seafood</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
            </div>
        </section>
        <section id="gen">
            <div id="recipe-container"></div>
        </section>
    </main>
    <section id="footerprint">
        <p>Thanks for choosing Blacnova's Forge!</p>
    </section>
    <footer>
        <p>&copy; 2024 Forge by <a href="https://blacnova.store" target="_blank">Blacnova</a>. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/recipes.js"></script>
    <script>
        function redirectToHome() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
