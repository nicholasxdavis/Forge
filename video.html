<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Your Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/convert.css">
    <link rel="stylesheet" href="css/gen.css">
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="Forge by Blacnova Icon" onclick="redirectToHome()">
        <button id="theme-toggle">
            <img id="theme-icon" src="img/light.svg" alt="Light Mode Icon">
        </button>
    </header>
    <main>
        <section id="introduction">
            <div class="intro-container">
                <h2>Convert Video Files</h2>
                <p>Convert documents, images, videos, and audio files all in one place.</p>
                <div class="button-container">
                    <button id="regenerate-btn">Convert Image Files</button>
                    <button id="save-btn">Convert Audio Files</button>
                </div>
            </div>
        </section>
        <section id="title">
            <div class="hero">
                <div class="container">
                    <form id="converter-form">
                        <div class="form-group">
                            <label for="file-upload">Choose videos to convert</label>
                            <input type="file" id="file-upload" name="file-upload" accept="video/*" multiple>
                        </div>
                        <div id="drop-area" class="form-group" 
                             ondragover="handleDragOver(event)"
                             ondragenter="handleDragEnter(event)"
                             ondragleave="handleDragLeave(event)"
                             ondrop="handleDrop(event)">
                            <p>Or drag and drop videos here</p>
                        </div>
                        <div class="form-group">
                            <label for="conversion-type">Select conversion type</label>
                            <select id="conversion-type" name="conversion-type">
                                <option value="">Select...</option>
                                <option value="mp4">MP4 (.mp4)</option>
                                <option value="avi">AVI (.avi)</option>
                                <option value="mov">MOV (.mov)</option>
                                <option value="wmv">WMV (.wmv)</option>
                                <option value="mkv">MKV (.mkv)</option>
                                <option value="flv">FLV (.flv)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit">Convert</button>
                        </div>
                        <div id="clear-button-container" class="form-group hidden">
                            <button id="clear-files-btn">Clear Selection</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="progress-container">
            <label for="upload-progress">Progress:</label><br>
            <progress id="upload-progress" value="0" max="100"></progress>
        </div>
    </main>
    <section id="footerprint">
        <p>Thanks for choosing Blacnova's Forge!</p>
    </section>
    <footer>
        <p>&copy; 2024 Forge by <a href="https://blacnova.store" target="_blank">Blacnova</a>. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/video.js"></script>
    <script src="js/jszip.js"></script>

    <script>
        function redirectToHome() {
            window.location.href = "index.html";
        }

        // Event listener for Convert Image Files button
        document.getElementById('regenerate-btn').addEventListener('click', function() {
            window.location.href = "png.html";
        });

        // Event listener for Convert Audio Files button
        document.getElementById('save-btn').addEventListener('click', function() {
            window.location.href = "audio.html";
        });
    </script>
</body>
</html>
