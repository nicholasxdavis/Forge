<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator - Forge by Blacnova</title>
    <link rel="icon" href="img/logo.png" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gen.css">
    <style>
        .quote {
            font-size: 1.2em;
            font-style: italic;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        body.dark-mode .quote {
            background: #333;
        }

        .quote .copy-btn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8em;
        }

        .quote .copy-btn:hover {
            background: #0056b3;
        }

        #quote-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .intro-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/1logo.svg" alt="Forge by Blacnova Icon" onclick="redirectToHome()">
        <button id="theme-toggle">
            <img id="theme-icon" src="img/light.svg" alt="Light Mode Icon">
        </button>
    </header>
    <main>
        <section id="introduction">
            <div class="intro-container">
                <h2>Generate Random Quotes</h2>
                <p>Generate random inspirational and motivational quotes.</p>
                <div class="button-container">
                    <button id="regenerate-btn">Regenerate</button>
                </div>
                <div class="input-container">
                    <label for="quote-count">Number of quotes:</label>
                    <input type="number" id="quote-count" name="quote-count" min="1" max="100" value="10">
                </div>
            </div>
        </section>
        <section id="gen">
            <div id="quote-container"></div>
        </section>
    </main>
        <section id="footerprint">
<p><em>Last Update:</em> <span style="color: #3498db;">8/3/2024</span>.</p>
    </section>
    <section id="footerprint">
        <p>Thanks for choosing Blacnova's Forge!</p>
    </section>
    <footer>
        <p>&copy; 2024 Forge by <a href="https://blacnova.store" target="_blank">Blacnova</a>. All rights reserved.</p>
        <p><a href="privacypolicy.html">Terms and Conditions & Privacy Policy</a></p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/quotes.js"></script>
    <script>
        function redirectToHome() {
            window.location.href = "tools.html";
        }
    </script>
</body>
</html>
